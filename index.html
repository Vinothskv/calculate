<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINOTH CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calcul">
        <div class="output">
            <div preoutput class="perivous_output"></div>
            <div curoutput class="current_output">0</div>
        </div>
        <button  clearout class="ac" >AC</button>
        <button delout >DEL</button>
        <button doperation >+</button>
        <button dnumbers >1</button>
        <button dnumbers >2</button>
        <button dnumbers >3</button>
        <button doperation >-</button>
        <button dnumbers >4</button>
        <button dnumbers >5</button>
        <button dnumbers >6</button>
        <button doperation >*</button>
        <button dnumbers >7</button>
        <button dnumbers >8</button>
        <button dnumbers >9</button>
        <button doperation >/</button>
        <button dnumbers >.</button>
        <button dnumbers >0</button>
        <button dequal class="equal" >=<span>skv</span></button>



    </div>
    <script src="script.js"></script>
</body>
</html>
